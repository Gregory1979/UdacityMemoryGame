<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
<!--star rating-->
        <div class="score-panel">
          <ul class="stars">
            <li id= 'star1'><i class="fa fa-star"></i></li>
            <li id= 'star2' ><i class="fa fa-star"></i></li>
            <li id= 'star3'><i class="fa fa-star"></i></li>
        </ul>
<!--move ans time counter-->
        	<span class="moves"></span> Moves
              <span id="timer"></span>

<!--restart button-->
           <div class="restart">
            <i class="fa fa-repeat"></i>
        	</div>

        </div>

<!--deck class-->
        <ul class="deck">
        </ul>



<!--info Popup -->
      <div class="infopopup" onclick="infoPopup()">info
      <span class="infopopuptext" id="GameInfoPopup">A Simple Game!<br/>just find the pairs!<br/><br/>Star rating:<br/> ★★★ <br/>less than 14 moves<br/> ★★ <br/>less than 17 moves<br/> ★ <br/>less than 19 moves</span>
      </div>
    </div>
    

<!--winner Popup -->
    <div class="popup">
        <div class="popup-content">
            <p id="winnertext"></p>
            <span class="playAgain-button">Play Again</span>
        </div>
        </div>


    <script src="js/app.js"></script>
</body>
</html>
